<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../html/../css/addItemFormStyle.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="custom-card card p-4">
        <img src="../html/../assets/images/items/img.png" alt="Item Image" class="mb-3">
        <h2 class="form-title text-center mb-4">Item Form</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="itemId" class="form-label">Item ID</label>
                    <input type="text" class="form-control" id="itemId" placeholder="Enter Item ID">
                </div>
                <div class="col-md-6">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemName" placeholder="Enter Item Name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="itemCategory" class="form-label">Category</label>
                    <input type="text" class="form-control" id="itemCategory" placeholder="Enter Category">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="itemQty" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="itemQty" placeholder="Enter Quantity">
                </div>
                <div class="col-md-6">
                    <label for="itemPrice" class="form-label">Unit Price</label>
                    <input type="text" class="form-control" id="itemPrice" placeholder="Enter Unit Price">
                </div>
            </div>
            <button type="submit" class="btn custom-btn w-100">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
