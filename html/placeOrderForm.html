<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../html/../css/placeOrderFormStyle.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Place Order</h2>

    <form id="placeOrderForm">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number" >
            </div>
            <div class="col-md-6">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Customer Name" readonly>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="orderId" class="form-label">Order ID</label>
                <input type="text" class="form-control" id="orderId" placeholder="Enter Order ID">
            </div>
            <div class="col-md-6">
                <label for="orderDate" class="form-label">Order Date</label>
                <input type="date" class="form-control" id="orderDate">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="itemSelect" class="form-label">Select Item</label>
                <select class="form-select" id="itemSelect">
                    <option value="1" data-price="10.00">Item 1</option>
                    <option value="2" data-price="20.00">Item 2</option>
                    <option value="3" data-price="15.00">Item 3</option>
                </select>
            </div>
            <div class="col-md-6 d-flex align-items-end">
                <button type="button" class="btn btn-success">Add Item</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody id="itemTableBody">

                </tbody>
            </table>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <label for="orderTotal" class="form-label">Order Total</label>
                <input type="text" class="form-control" id="orderTotal" placeholder="Order Total" readonly>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary me-2">Place Order</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
