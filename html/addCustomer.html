<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../html/../css/addCustomerStyle.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="custom-card card p-4">
        <img src="../html/../assets/images/img_9.png">
        <h2 class="form-title text-center mb-4">Customer Form</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="customerId" class="form-label">ID</label>
                    <input type="text" class="form-control" id="customerId" placeholder="Enter ID">
                </div>
                <div class="col-md-6">
                    <label for="customerName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Enter Name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="customerAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="customerAddress" placeholder="Enter Address">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="customerNIC" class="form-label">NIC</label>
                    <input type="text" class="form-control" id="customerNIC" placeholder="Enter NIC">
                </div>
                <div class="col-md-6">
                    <label for="customerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="customerEmail" placeholder="Enter Email">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="customerNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="customerNumber" placeholder="Enter Phone Number">
                </div>
            </div>
            <button type="submit" class="btn custom-btn w-100">Submit</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
