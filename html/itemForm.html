<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../html/../css/itemFormStyle.css">
</head>
<body>
<main class="item-main">
  <div class="container mt-5 card-style">
    <h2 class="form-title mb-4 text-center">Item Details</h2>
    <div class="d-flex justify-content-between align-items-center mb-4">
      <button type="button" class="btn btn-success">+ Add Item</button>
      <div class="search-bar">
        <input class="form-control" type="search" placeholder="Search items..." aria-label="Search">
      </div>
    </div>
    <h4 class="category-title">Category</h4>
    <div class="d-flex justify-content-around mb-4">
      <button type="button" class="btn btn-outline-primary btn-category"> <img src="../html/../assets/images/items/img.png" class="category-img" alt="Item Image">All</button>
      <button type="button" class="btn btn-outline-primary btn-category"> <img src="../html/../assets/images/items/img.png" class="category-img" alt="Item Image">Fruits</button>
      <button type="button" class="btn btn-outline-primary btn-category"> <img src="../html/../assets/images/items/img.png" class="category-img" alt="Item Image">Foods</button>
      <button type="button" class="btn btn-outline-primary btn-category"> <img src="../html/../assets/images/items/img.png" class="category-img" alt="Item Image">Vegetables</button>
      <button type="button" class="btn btn-outline-primary btn-category"> <img src="../html/../assets/images/items/img.png" class="category-img" alt="Item Image">Cakes</button>
    </div>

    <h4 class="item-title">Items</h4>
    <div class="row row-cols-md-5">
      <div class="col mb-3">
        <div class="card item-card">
          <img src="../html/../assets/images/items/img.png" class="card-img-top" alt="Item Image">
          <div class="card-body">
            <h6 class="card-title">Apple</h6>
            <p class="card-text">90</p>
          </div>
        </div>
      </div>
      <div class="col mb-3">
        <div class="card item-card">
          <img src="../html/../assets/images/items/img.png" class="card-img-top" alt="Item Image">
          <div class="card-body">
            <h6 class="card-title">Banana</h6>
            <p class="card-text">8</p>
          </div>
        </div>
      </div>
      <div class="col mb-3">
        <div class="card item-card">
          <img src="../html/../assets/images/items/img.png" class="card-img-top" alt="Item Image">
          <div class="card-body">
            <h6 class="card-title">Orange</h6>
            <p class="card-text">50</p>
          </div>
        </div>
      </div>
      <div class="col mb-3">
        <div class="card item-card">
          <img src="../html/../assets/images/items/img.png" class="card-img-top" alt="Item Image">
          <div class="card-body">
            <h6 class="card-title">Banana</h6>
            <p class="card-text">8</p>
          </div>
        </div>
      </div>
      <div class="col mb-3">
        <div class="card item-card">
          <img src="../html/../assets/images/items/img.png" class="card-img-top" alt="Item Image">
          <div class="card-body">
            <h6 class="card-title">Banana</h6>
            <p class="card-text">8</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
