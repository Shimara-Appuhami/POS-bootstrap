<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../html/../css/loginStyle.css">
</head>
<body>
<main>
<!--Login Form-->
    <form class="card text-center">
        <img src="../html/../assets/images/img.png">
        <header id="loginHeader">Login Form</header>

        <div class="input-group flex-nowrap">
            <img class="username-img" src="../html/../assets/icons/icons8-user-50%20(1).png">

            <!--        <span class="input-group-text" id="addon-wrapping">@</span>-->
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" >
    </div>
    <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Password</label>
        <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        <img class="password-img" src="../html/../assets/icons/icons8-password-50.png">

    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3 btn-success"  >LOGIN </button>

    </div>

    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
